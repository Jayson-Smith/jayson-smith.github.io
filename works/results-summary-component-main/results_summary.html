<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="results">
          <h2 class="heading heading-results">Your Result</h2>
          <p class="total-score"><span>76</span> of 100</p>
          <span class="evaluation">Great</span>
          <p class="result-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="heading heading-summary">Summary</h2>
          <ul class="summary-list">
            <!-- <li class="summary-list-item">
              <div class="type">
                <span
                  ><img src="/assets/images/icon-reaction.svg" alt="" /></span
                >Reaction
              </div>
              <div class="score"><span>80</span> / 100</div>
            </li> -->
          </ul>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
