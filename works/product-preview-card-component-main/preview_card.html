<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <!-- <img src="/images/image-product-desktop.jpg" alt="Perfume" /> -->
      </div>
      <div class="item-details">
        <span class="item-type">Perfume</span>
        <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="sale-price">$149.99</p>
          <p class="retail-price">$169.99</p>
        </div>
        <button class="btn">
          <span class="svg"
            ><img src="./images/icon-cart.svg" alt="cart" /></span
          >Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
