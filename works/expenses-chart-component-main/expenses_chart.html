<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="spending-summary">
        <header class="header">
          <div class="text-box">
            <h2 class="heading-sm">My Balance</h2>
            <div class="balance"><span>$</span>921.48</div>
          </div>
          <div class="img-box">
            <img
              src="/works/expenses-chart-component-main/images/logo.svg"
              alt="LOGO"
            />
          </div>
        </header>
        <div class="container">
          <h1 class="heading-primary">Spending - Last 7 days</h1>
          <div class="spending-chart">
            <div class="day">
              <div class="day-bar">
                <div class="amount"><span>$</span>0.00</div>
                <div class="bar"></div>
              </div>
              <p class="day-name">--</p>
            </div>
            <div class="day">
              <div class="day-bar">
                <div class="amount"><span>$</span>0.00</div>
                <div class="bar"></div>
              </div>
              <p class="day-name">--</p>
            </div>
            <div class="day current-day">
              <div class="day-bar">
                <div class="amount"><span>$</span>0.00</div>
                <div class="bar"></div>
              </div>
              <p class="day-name">--</p>
            </div>
            <div class="day">
              <div class="day-bar">
                <div class="amount"><span>$</span>0.00</div>
                <div class="bar"></div>
              </div>
              <p class="day-name">--</p>
            </div>
            <div class="day">
              <div class="day-bar">
                <div class="amount"><span>$</span>0.00</div>
                <div class="bar"></div>
              </div>
              <p class="day-name">--</p>
            </div>
            <div class="day">
              <div class="day-bar">
                <div class="amount"><span>$</span>0.00</div>
                <div class="bar"></div>
              </div>
              <p class="day-name">--</p>
            </div>
            <div class="day">
              <div class="day-bar">
                <div class="amount"><span>$</span>0.00</div>
                <div class="bar"></div>
              </div>
              <p class="day-name">--</p>
            </div>
          </div>
          <div class="summary">
            <h2 class="heading-sm">Total this month</h2>
            <div class="total-summary">
              <div class="total"><span>$</span>478.33</div>
              <div class="compair">
                <p class="percent">+2.4%</p>
                <p class="last-month">from last month</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
